<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Game ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        .card h1 {
            font-size: 24px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .card button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .card button:hover {
            background-color: #ff4757;
        }
        .question {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            background-color: #f1f1f1;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .option:hover {
            background-color: #ff6b6b;
            color: white;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .hidden {
            display: none;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            animation: fall 3s linear infinite;
            font-size: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>

    <audio id="bg-music" autoplay loop>
        <source src="romantic-music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="card" id="welcome">
            <h1>‚ù§Ô∏è Hey Khushi, ek special game sirf tumhare liye ready ho!! ‚ù§Ô∏è</h1>
            <button onclick="startGame()">Start</button>
        </div>

        <div class="card hidden" id="game">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        let currentQuestion = 0;

        const questions = [
            {
                question: "Hum pehli baar kaha mile the?",
                options: ["Library", "Coaching Class", "Park"],
                correct: 1,
                correctMsg: "Bilkul sahi! üòç Coaching class me tumko dekha tha, aur tabhi dil dhak-dhak karne laga tha! ‚ù§Ô∏è",
                wrongMsg: "Awww baby, galat ho gaya! üòú Shayad mujhe hi zyada yaad hai sab! ü§≠ Dobara try karo!"
            },
            {
                question: "Library wale store se tumne mujhe kya pilaya tha?",
                options: ["Coffee", "Chai", "Cold Drink"],
                correct: 1,
                correctMsg: "Sahi jawab! ‚òï‚ù§Ô∏è Tumne mujhe chai pilayi thi! Waise tapri wali chai yaad hai? ü§≠ Tumko pasand nahi aayi thi! üòÇ",
                wrongMsg: "Ohho, galat jawab! üòú Lagta hai yaadon ki chai thodi thandi ho gayi hai! ü§≠ Dobara try karo!"
            },
            {
                question: "Tumhara favourite Hazmola kaunsa hai?",
                options: ["Brown Packet", "Red Packet", "Green Packet"],
                correct: 1,
                correctMsg: "Haan, pata hai tumhara favourite abhi Red Hazmola hoga! üòç Par baby, thoda kam khaya karo, warna pet kharab ho sakta hai! ü§≠üòÇ",
                wrongMsg: "Oho! Apna favourite bhool gayi? üò≤ Lagta hai aaj Hazmola nahi khaya! üòú Dobara try karo!"
            }
        ];

        function startGame() {
            document.getElementById("welcome").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
            currentQuestion = 0;
            showQuestion();
        }

        function showQuestion() {
            let q = questions[currentQuestion];
            document.getElementById("question").innerText = q.question;
            document.getElementById("options").innerHTML = "";
            document.getElementById("result").innerHTML = "";

            q.options.forEach((option, index) => {
                let btn = document.createElement("button");
                btn.classList.add("option");
                btn.innerText = option;
                btn.onclick = () => checkAnswer(index);
                document.getElementById("options").appendChild(btn);
            });
        }

        function checkAnswer(selected) {
            let q = questions[currentQuestion];
            let resultDiv = document.getElementById("result");

            if (selected === q.correct) {
                resultDiv.innerHTML = `<p style="color: green;">${q.correctMsg}</p>`;
                addHearts();
                
                // 10 sec ke baad next question
                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        showQuestion();
                    } else {
                        showFinalMessage();
                    }
                }, 10000);
            } else {
                resultDiv.innerHTML = `<p style="color: red;">${q.wrongMsg}</p>`;
            }
        }

        function addHearts() {
            for (let i = 0; i < 20; i++) { // Zyada hearts girenge
                let heart = document.createElement("div");
                heart.classList.add("hearts");
                heart.innerHTML = "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }

        function showFinalMessage() {
            document.getElementById("game").innerHTML = `
                <h1 style="color: #ff6b6b;">Baby, tumne sab sahi jawab diye! ü•∞ Tum meri perfect memory queen ho! üòò</h1>
                <h2 style="color: #333;">Will you be my Valentine, Khushi? üíù</h2>
                <button onclick="valentineResponse(true)" style="background-color: green; color: white;">YES ‚ù§Ô∏è</button>
                <button onclick="valentineResponse(false)" style="background-color: red; color: white;">NO üíî</button>
            `;
        }

        function valentineResponse(yes) {
            if (yes) {
                document.getElementById("game").innerHTML = `<h1 style="color: #ff6b6b;">Awww, I love you baby! üòòüíñ Ab ek chummi to banti hai! üòú</h1> <img src="panda-kiss.gif" width="150px">`;
                addHearts();
            } else {
                document.getElementById("game").innerHTML = `
                    <h1 style="color: #ff6b6b;">Areeee waah! Fir se try karo, is baar YES press karna! ü§≠‚ù§Ô∏è</h1>
                    <button onclick="restartGame()" style="background-color: blue; color: white;">Restart üîÑ</button>
                `;
            }
        }

        function restartGame() {
            document.getElementById("game").classList.add("hidden");
            document.getElementById("welcome").classList.remove("hidden");
        }
    </script>
</body>
</html>
